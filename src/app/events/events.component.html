<div class="container">
    <div
        class="modal fade"
        id="evebtsModal"
        tabindex="-1"
        aria-labelledby="eventsModalLabel"
        aria-hidden="true"
        #eventsModal
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventsModalLabel">
                        Create An Event
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        aria-label="Close"
                        (click)="closeModal()"
                    ></button>
                </div>
                <div class="modal-body">
                    <form
                        class="needs-validation"
                        [formGroup]="eventsForm"
                        (ngSubmit)="onSubmit()"
                    >
                        @if (errors$ | async) {
                        <div class="alert alert-danger mb-3" role="alert">
                            Please check if your email/password are correct!
                        </div>
                        }
                        <div class="mb-3">
                            <label for="email" class="form-label"
                                >Email address</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                aria-describedby="emailHelp"
                                formControlName="email"
                            />
                            <!-- <div
                                class="invalid-feedback"
                                [style.display]="
                                    email.hasError('email') ? 'block' : 'none'
                                "
                            >
                                This is not a valid email!
                            </div> -->

                            <!-- <div
                                class="invalid-feedback"
                                [style.display]="
                                    email.hasError('required')
                                        ? 'block'
                                        : 'none'
                                "
                            >
                                This field cannot be empty!
                            </div> -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                formControlName="password"
                            />
                            <!-- <div
                                class="invalid-feedback"
                                [style.display]="
                                    password.hasError('required')
                                        ? 'block'
                                        : 'none'
                                "
                            >
                                This field cannot be empty!
                            </div> -->
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary w-100 mb-3"
                            [disabled]="!eventsForm.valid"
                        >
                            Create
                        </button>
                        <button
                            type="button"
                            (click)="closeModal()"
                            class="btn btn-secondary w-100 mb-3"
                        >
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
