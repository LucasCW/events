<form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
      [(ngModel)]="email"
      name="email"
      required
    />
  </div>
  <div class="mb-3"></div>
  <div class="mb-3">
    <label for="address">Address:</label>
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder="Please type in your address"
      [(ngModel)]="address"
      name="address"
      required
    />
  </div>
  <button type="subbmit" class="btn btn-primary">Submit</button>
